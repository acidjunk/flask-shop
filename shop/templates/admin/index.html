{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Flask-Admin stuff</h1>
            {% if not current_user.is_authenticated %}
            <p class="lead">
                Choose an action
            </p>
            <p>
                <a class="btn btn-primary" href="{{ url_for('security.login') }}">login</a> <a class="btn btn-default" href="{{ url_for('security.register') }}">register</a>
            </p>
            {% else %}
            <h2>Fancy sales dashboard</h2>
            <p>Todo: show last sales and customers</p>
            {% endif %}

            <h2>API Docs</h2>
            <p>
                <a class="btn btn-primary" href="/api/ui"><i class="glyphicon glyphicon-search"></i> Api docs</a>
            </p>
        </div>
    </div>
</div>
{% endblock body %}
